<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日文輸入練習 | 日文學習卡片盒</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 返回首頁連結 -->
  <nav class="top-nav">
    <a href="../" class="back-link">← 返回卡片盒</a>
  </nav>

  <!-- 行動裝置提示 -->
  <div class="mobile-notice">
    <p>請使用桌面瀏覽器搭配實體鍵盤進行練習</p>
    <a href="../" class="back-btn">返回卡片盒</a>
  </div>

  <!-- 主要練習區域 -->
  <main class="practice-container">
    <!-- 題目顯示區 -->
    <section class="practice-display">
      <h1 class="practice-title">日文輸入練習</h1>

      <!-- 日文文字（由 JS 動態渲染） -->
      <div class="practice-text-wrapper">
        <div class="practice-text" id="practice-text">
          <span class="char char-pending">載入中...</span>
        </div>
      </div>

      <!-- 分隔線 -->
      <div class="divider"></div>

      <!-- 羅馬拼音（由 JS 動態渲染） -->
      <div class="practice-romaji-wrapper">
        <div class="practice-romaji" id="practice-romaji"></div>
      </div>

      <!-- 輸入緩衝區顯示 -->
      <div class="buffer-display" id="buffer-display"></div>
    </section>

    <!-- 虛擬鍵盤（羅馬字模式） -->
    <section class="keyboard" id="keyboard">
      <!-- 第一排 -->
      <div class="keyboard-row">
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
        <div class="key" data-key="t">T</div>
        <div class="key" data-key="y">Y</div>
        <div class="key" data-key="u">U</div>
        <div class="key" data-key="i">I</div>
        <div class="key" data-key="o">O</div>
        <div class="key" data-key="p">P</div>
      </div>
      <!-- 第二排 -->
      <div class="keyboard-row">
        <div class="key" data-key="a">A</div>
        <div class="key" data-key="s">S</div>
        <div class="key" data-key="d">D</div>
        <div class="key" data-key="f">F</div>
        <div class="key" data-key="g">G</div>
        <div class="key" data-key="h">H</div>
        <div class="key" data-key="j">J</div>
        <div class="key" data-key="k">K</div>
        <div class="key" data-key="l">L</div>
      </div>
      <!-- 第三排 -->
      <div class="keyboard-row">
        <div class="key" data-key="z">Z</div>
        <div class="key" data-key="x">X</div>
        <div class="key" data-key="c">C</div>
        <div class="key" data-key="v">V</div>
        <div class="key" data-key="b">B</div>
        <div class="key" data-key="n">N</div>
        <div class="key" data-key="m">M</div>
      </div>
    </section>

    <!-- 手機輸入框（直接輸入模式，初始隱藏） -->
    <section class="mobile-input-section" id="mobile-input-section" style="display: none;">
      <input type="text"
             id="mobile-kana-input"
             class="mobile-kana-input"
             placeholder="ここに入力"
             autocomplete="off"
             autocapitalize="off"
             autocorrect="off"
             spellcheck="false"
             inputmode="text">
      <p class="mobile-input-hint">日本語入力で直接かなを入力</p>
    </section>

    <!-- 說明文字 -->
    <footer class="practice-footer">
      <p class="hint">使用實體鍵盤輸入羅馬拼音</p>
    </footer>

    <!-- 結果顯示區（初始隱藏） -->
    <div class="result-container" id="result-container" style="display: none;"></div>
  </main>

  <!-- 載入練習邏輯 -->
  <script src="js/practice.js"></script>
</body>
</html>
